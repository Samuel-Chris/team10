<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css"/>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid background d-flex">
                
        <nav>
           <img src="./assets/logo.png" alt="logo">
        </nav>

        <div class="container-fluid main-content signup align-self-center">
            <div class="row">
                <div class="design align-items-center justiy-content-center col-lg-6 d-none d-lg-flex">
                    <h1 class="lead">design.co</h1>
                </div>

                <div class="login-container d-flex align-items-center justiy-content-center col-lg-6 col-sm-12 col-md-12">
                    <form class="d-flex flex-column align-items-center justify-content-center">
                        <h1 class="lead mb-10 form-heading"><strong>Create Account</strong></h1>
                        <div class="form-group">
                          <label for="username">Name</label>
                          <input type="text" class="form-control" id="username" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn mt-4 btn-primary">SIGNUP</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
